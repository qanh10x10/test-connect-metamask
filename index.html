<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
</head>
<body>
<h1>MetaMask Account Info</h1>
    
    <!-- Button to connect MetaMask -->
    <button onclick="connectMetaMask()">Connect MetaMask</button>
    
    <!-- Placeholder for displaying account address -->
    <div id="accountAddress"></div>
    
    <!-- Placeholder for displaying account balance -->
    <div id="accountBalance"></div>

    <script>
        // JavaScript code goes here
        async function connectMetaMask() {
            try {
                // Check if MetaMask is installed
                if (typeof window.ethereum !== 'undefined') {
                    console.log('MetaMask is installed!');
                    
                    // Request MetaMask account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    
                    // Display account address
                    document.getElementById('accountAddress').innerText = 'Account Address: ' + account;

                    // Initialize Web3 with MetaMask provider
                    const web3 = new Web3(window.ethereum);

                    // Fetch account balance
                    const balanceWei = await web3.eth.getBalance(account);
                    const balanceEth = web3.utils.fromWei(balanceWei, 'ether');

                    // Display account balance
                    document.getElementById('accountBalance').innerText = 'Account Balance: ' + balanceEth + ' ETH';
                } else {
                    // MetaMask is not installed, prompt to install
                    alert('MetaMask is not installed. Please install MetaMask to use this feature.');
                }
            } catch (error) {
                // Handle errors while connecting MetaMask
                console.error('Error connecting MetaMask:', error);
                alert('MetaMask connection failed. Please try again.');
            }
        }
    </script>
</body>
</html>
